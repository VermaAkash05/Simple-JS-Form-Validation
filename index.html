<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Validation Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h3 class="mb-4 text-center">Register</h3>
      <form id="registrationForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name *</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" placeholder="example@mail.com" />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password *</label>
          <input type="password" class="form-control" id="password" placeholder="At least 6 characters" />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password *</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone (optional)</label>
          <input type="tel" class="form-control" id="phone" placeholder="10 digit phone number" />
          <div class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <div id="successMessage" class="alert alert-success mt-3" style="display:none;">
        Registration successful!
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
